dataContractSpecification: 0.9.2
id: orders
info:
  title: Orders
  version: 0.0.1
  description: Order messages as generated by Confluent Datagen Source Adapter
servers:
  production:
    type: kafka
    host: pkc-7xoy1.eu-central-1.aws.confluent.cloud:9092
    topic: orders.avro.v1
    format: avro
models:
  orders:
    type: table
    description: My Model
    namespace: com.example.checkout
    fields:
      orderdate:
        type: date
        description: My Field
      order_timestamp:
        type: timestamp
      delivery_timestamp:
        type: timestamp_ntz
      orderid:
        type: int
      itemid:
        type: string
      orderunits:
        type: double
      tags:
        type: array
        items:
          type: string
      address:
        type: object
        fields:
          city:
            type: string
          state:
            type: string
          zipcode:
            type: long
quality:
  type: SodaCL
  specification:
    checks for orders:
      - row_count >= 5000

