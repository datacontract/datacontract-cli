dataContractSpecification: 1.1.0
id: my-data-contract-id
info:
  title: My Data Contract
  version: 0.0.1
  my-custom-required-field: hello

models:
  my_table:
    type: table
    fields:
      my_field:
        $ref: '#/definitions/my_definition'

definitions:
  my_definition:
    name: my_definition
    domain: global
    title: my_title
    description: My Description
    type: string
    enum: [my_enum]
    format: uuid
    minLength: 8
    maxLength: 14
    pattern: .*
    minimum: 8
    exclusiveMaximum: 8
    maximum: 14
    exclusiveMinimum: 14
    example: my_example
    pii: false
    classification: internal
    tags: [my_tags]


