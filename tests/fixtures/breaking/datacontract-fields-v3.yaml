dataContractSpecification: 1.1.0
id: my-data-contract-id
info:
  title: My Data Contract
  version: 0.0.1
  my-custom-required-field: hello

models:
  my_table:
    type: table
    fields:
      field_type:
        type: integer
        description: My Description
      field_format:
        type: string
        format: url
      field_required:
        type: string
        required: true
      field_primary:
        type: string
        primaryKey: true
      field_references:
        type: string
        references: my_table.field_format
      field_unique:
        type: string
        unique: true
      field_description:
        type: string
        description: My updated Description
      field_pii:
        type: string
        pii: false
      field_classification:
        type: string
        classification: restricted
      field_pattern:
        type: string
        pattern: ^[A-Za-z0-9]$
      field_minLength:
        type: string
        minLength: 10
      field_maxLength:
        type: string
        maxLength: 20
      field_minimum:
        type: string
        minimum: 10
      field_exclusiveMinimum:
        type: string
        exclusiveMinimum: 10
      field_maximum:
        type: string
        maximum: 20
      field_exclusiveMaximum:
        type: string
        exclusiveMaximum: 20
      field_enum:
        type: string
        enum: [one, two]
      field_tags:
        type: string
        tags: [one, two]
      field_ref:
        type: string
        $ref: '#/definitions/my_definition_2'
      field_fields:
        fields:
          nested_field_1:
            type: integer
          new_nested_field:
            type: string
      new_field:
        type: string
      field_custom_key:
        type: string
        custom-key: some other value

definitions:
    my_definition_2:
        name: my_definition_2
        type: string