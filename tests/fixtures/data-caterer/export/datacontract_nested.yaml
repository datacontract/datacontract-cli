dataContractSpecification: 1.1.0
id: orders-unit-test
info:
  title: Orders Unit Test
  version: 1.0.0
  owner: checkout
  description: The orders data contract
  contact:
    email: team-orders@example.com
    url: https://wiki.example.com/teams/checkout
terms:
  usage: This data contract serves to demo datacontract CLI export.
  limitations: Not intended to use in production
  billing: free
  noticePeriod: P3M
servers:
  s3-json:
    type: s3
    location: s3://covid19-lake/enigma-jhu/json/*.json
    format: json
    delimiter: new_line
  s3-json-prod:
    type: s3
    location: s3://covid19-lake-prod/enigma-jhu/json/*.json
    format: json
    delimiter: new_line
models:
  orders:
    description: The orders model
    fields:
      order_id:
        type: varchar
        unique: true
        required: true
        minLength: 8
        maxLength: 10
        pii: true
        classification: sensitive
        primaryKey: true
        tags:
          - order_id
        pattern: ^B[0-9]+$
      order_total:
        type: bigint
        required: true
        description: The order_total field
        minimum: 0
        maximum: 1000000
      amount:
        type: double
      customer_id:
        type: integer
      customer_id_int:
        type: int
      customer_id_long:
        type: long
      customer_id_float:
        type: float
      customer_id_number:
        type: number
      customer_id_numeric:
        type: numeric
      created_date:
        type: date
      created_ts:
        type: timestamp
      created_ts_tz:
        type: timestamp_tz
      created_ts_ntz:
        type: timestamp_ntz
      order_status:
        type: text
        required: true
        enum:
          - pending
          - shipped
          - delivered
      address:
        type: record
        fields:
          street:
            type: string
          city:
            type: string
      tags:
        type: array
        items:
          type: string
      tags_int:
        type: array
        items:
          type: integer
