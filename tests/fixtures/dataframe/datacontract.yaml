dataContractSpecification: 1.2.1
id: dataframetest
info:
  title: dataframetest
  version: 0.0.1
  owner: my-domain-team
servers:
  unittest:
    type: dataframe
models:
  my_table:
    type: table
    fields:
      field_one:
        type: varchar
        required: true
        unique: true
        pattern: "[A-Za-z]{2}-\\d{3}-[A-Za-z]{2}$"
      field_two:
        type: int
        minimum: 10
      field_three:
        type: timestamp
      field_four:
        type: decimal
        precision: 4
        scale: 2
      field_five:
        type: decimal
        precision: 4
      field_six:
        type: decimal
      field_array_of_strings:
        type: array
        items:
          type: string
      field_array_of_structs:
        type: array
        items:
          type: struct
          fields:
            inner_field_string:
              type: varchar
            inner_field_int:
              type: int
