dataContractSpecification: 0.9.3
id: my-data-contract-id
info:
  title: Orders Latest
  version: 0.0.1
models:
  orders:
    description: One record per order. Includes cancelled and deleted orders.
    namespace: test
    fields:
      order_id:
        type: text
        required: true
        primary: true
        unique: true
        description: An internal ID that identifies an order in the online shop.
      order_timestamp:
        type: timestamp
        required: true
        primary: false
        unique: false
        description: The business timestamp in UTC when the order was successfully
          registered in the source system and the payment was successful.
      order_total:
        type: variant
        required: true
        primary: false
        unique: false
        description: Total amount the smallest monetary unit (e.g., cents).
      customer_id:
        type: text
        required: false
        primary: false
        unique: false
        description: Unique identifier for the customer.
      customer_email_address:
        type: text
        required: true
        primary: false
        unique: false
        description: The email address, as entered by the customer. The email address
          was not verified.
      processed_timestamp:
        type: timestamp
        required: true
        primary: false
        unique: false
        description: The timestamp when the record was processed by the data platform.
  line_items:
    description: A single article that is part of an order.
    namespace: orders
    fields:
      lines_item_id:
        type: text
        required: true
        primary: true
        unique: true
        description: Primary key of the lines_item_id table
      order_id:
        type: text
        required: false
        primary: false
        unique: false
        description: An internal ID that identifies an order in the online shop.
      sku:
        type: text
        required: false
        primary: false
        unique: false
        description: The purchased article number