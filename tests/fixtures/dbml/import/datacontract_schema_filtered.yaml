version: 1.0.0
kind: DataContract
apiVersion: v3.1.0
id: my-data-contract
name: Orders Latest
status: draft
schema:
- name: line_items
  physicalType: table
  description: A single article that is part of an order.
  customProperties:
  - property: namespace
    value: orders
  logicalType: object
  physicalName: line_items
  properties:
  - name: lines_item_id
    physicalType: text
    description: Primary key of the lines_item_id table
    primaryKey: true
    primaryKeyPosition: 1
    logicalType: string
    required: true
    unique: true
  - name: order_id
    physicalType: text
    description: An internal ID that identifies an order in the online shop.
    customProperties:
    - property: references
      value: orders.order_id
    logicalType: string
  - name: sku
    physicalType: text
    description: The purchased article number
    logicalType: string
