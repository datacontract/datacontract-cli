dataContractSpecification: 1.1.0
id: orders-unit-test
info:
  title: Orders Unit Test
  version: 1.0.0
  status: active
  owner: checkout
  description: The orders data contract
  contact:
    email: team-orders@example.com
    url: https://wiki.example.com/teams/checkout
  otherField: otherValue
terms:
  usage: This data contract serves to demo datacontract CLI export.
  limitations: Not intended to use in production
  billing: free
  noticePeriod: P3M
servers:
  production:
    type: bigquery
    environment: production
    account: my-account
    project: my-database
    dataset: my-schema
    roles:
      - name: analyst_us
        description: Access to the data for US region
models:
  orders:
    title: orders
    type: table
    description: The orders model
    fields:
      order_id:
        title: Order ID
        type: varchar
        unique: true
        required: true
        minLength: 8
        maxLength: 10
        pii: true
        classification: sensitive
        tags:
          - order_id
        pattern: ^B[0-9]+$
        examples:
          - B12345678
          - B12345679
      order_total:
        type: bigint
        required: true
        description: The order_total field
        minimum: 0
        maximum: 1000000
        quality:
          - type: sql
            description: 95% of all order total values are expected to be between 10 and 499 EUR.
            query: |
              SELECT quantile_cont(order_total, 0.95) AS percentile_95
              FROM orders
            mustBeBetween: [1000, 49900]
      order_status:
        type: text
        required: true
        enum:
          - pending
          - shipped
          - delivered
      user_id:
        title: User ID
        type: varchar
        required: true
        references: users.user_id
  users:
    title: users
    type: table
    description: The users model
    fields:
      user_id:
        title: User ID
        type: varchar
        unique: true
        required: true
