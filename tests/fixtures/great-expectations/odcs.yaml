kind: DataContract
apiVersion: v3.1.0
id: my-data-contract-id
name: Orders Unit Test
version: 1.0.0
status: active
description:
  purpose: The orders data contract
team:
  name: checkout
schema:
  - name: orders
    description: test
    properties:
      - name: order_id
        logicalType: string
        required: true
      - name: processed_timestamp
        logicalType: timestamp
        required: true
    quality:
      - type: custom
        engine: greatExpectations
        implementation:
          type: expect_table_row_count_to_be_between
          kwargs:
            min_value: 10
          meta: {}