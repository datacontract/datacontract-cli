dataContractSpecification: 1.1.0
id: my-data-contract-id
info:
  title: My Data Contract
  version: 0.0.1
models:
  FootballSchema:
    description: Schema for football team and person details
    type: object
    title: FootballSchema
definitions:
  person:
    name: person
    type: object
    fields:
      first_name:
        type: string
        required: true
      last_name:
        type: string
        required: true
      age:
        type: integer
        required: true
  football_team:
    name: football_team
    type: object
    fields:
      name:
        type: string
        required: true
      league:
        type: string
        required: true
      year_founded:
        type: integer
        required: false

