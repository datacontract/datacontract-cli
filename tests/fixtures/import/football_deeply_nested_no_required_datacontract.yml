dataContractSpecification: 1.1.0
id: my-data-contract-id
info:
  title: My Data Contract
  version: 0.0.1
models:
  FootballSchema:
    description: Schema for football team and person details, where team is nested under the person
    type: object
    title: FootballSchema
    fields:
      person:
        type: object
        required: true
        fields:
          first_name:
            type: string
            required: true
          last_name:
            type: string
            required: true
          age:
            type: integer
            required: true
          football_team:
            type: object
            required: false
            fields:
              name:
                type: string
                required: false
              league:
                type: string
                required: false
              year_founded:
                type: integer
                required: false

