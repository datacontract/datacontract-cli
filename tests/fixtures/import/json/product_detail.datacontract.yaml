            productWarningsEnglish:
              type: string
              examples:
              - "WARNINGS STOMACH BLEEDING WARNING - This may cause stomach bleeding\n\
                - Symptoms may include - feeling faint - vomiting blood - bloody or\
                \ black stools\n- The chance of stomach bleeding is higher if you\
                \ - are age 60 or older - have had stomach ulcers or bleeding problems\
                \ - take a blood thinner or steroid drug - take with other drugs containing\
                \ an NSAID like acetylsalicylic acid (ASA), ibuprofen, naproxen, or\
                \ prescription anti-inflammatory drugs - have 3 or more alcoholic\
                \ drinks every day while using this product. \n\nALLERGY ALERT - Stop\
                \ use and get medical help right away if you have - hives - swelling\
                \ of eyes and mouth - wheezing - shock - skin reddening - blisters\
                \ - rash.\n\nDO NOT USE - if you are - allergic to naproxen, naproxen\
                \ sodium, ASA, salicylates, NSAIDs - taking ASA for preventive therapy\
                \ - in your third trimester of pregnancy\n- if you have - ulcers or\
                \ stomach bleeding - history of recurrent ulceration - inflammatory\
                \ bowel disease - liver or kidney disease\n- right before or after\
                \ heart surgery.\n\nASK A DOCTOR OR PHARMACIST BEFORE USE IF YOU -\
                \ have - asthma or diabetes - high blood pressure or heart disease\
                \ - any other serious condition\n- take any other drug\n- are trying\
                \ to conceive, pregnant or breastfeeding.\n\nWHEN USING THIS PRODUCT\
                \ the risk of heart attack or stroke may increase if you use more\
                \ than directed or for longer than directed.\n\nSTOP USE AND ASK A\
                \ DOCTOR IF - fever lasts more than 3 days\n- pain lasts longer than\
                \ 5 days\n- symptoms get worse or new ones appear.\n\nKEEP OUT OF\
                \ REACH OF CHILDREN. This package contains enough drug to seriously\
                \ harm a child. In case of overdose, call a poison control centre\
                \ or get medical help right away."
              - 'WARNINGS STOMACH BLEEDING WARNING

                - This may cause stomach bleeding

                - Symptoms may include, feeling faint, vomiting blood, bloody or black
                stools

                - The chance of stomach bleeding is higher if you, are age 60 or older,
                have had stomach ulcers or bleeding problems, take a blood thinner
                or steroid drug, take with other drugs containing an NSAID like acetylsalicylic
                acid (ASA), ibuprofen, naproxen, or prescription anti-inflammatory
                drugs, have 3 or more alcoholic drinks every day while using this
                product.


                ALLERGY ALERT

                - Stop use and get medical help right away if you have, hives, swelling
                of eyes and mouth, wheezing, shock, skin reddening, blisters, rash.


                DO NOT USE

                - if you are, allergic to naproxen, naproxen sodium, ASA, salicylates,
                NSAIDs, taking ASA for preventive therapy, in your third trimester
                of pregnancy

                - if you have, ulcers or stomach bleeding, history of recurrent ulceration,
                inflammatory bowel disease, liver or kidney disease

                - right before or after heart surgery.


                ASK A DOCTOR OR PHARMACIST BEFORE USE IF YOU

                - have, asthma or diabetes, high blood pressure or heart disease,
                any other serious condition

                - take any other drug

                - are trying to conceive, pregnant or breastfeeding.


                WHEN USING THIS PRODUCT the risk of heart attack or stroke may increase
                if you use more than directed or for longer than directed.


                STOP USE AND ASK A DOCTOR IF

                - fever lasts more than 3 days

                - pain lasts longer than 5 days

                - symptoms get worse or new ones appear.


                KEEP OUT OF REACH OF CHILDREN. This package contains enough drug to
                seriously harm a child. In case of overdose, call a poison control
                centre or get medical help right away.'
            productWarningsFrench:
              type: string
              examples:
              - 'MISES EN GARDE

                AVERTISSEMENT - SAIGNEMENT GASTRIQUE - Peut provoquer des saignements
                gastriques

                - Les symptômes peuvent comprendre - sensation de faiblesse - vomissement
                de sang - selles noires ou sanglantes.

                - Le risque de saignement gastrique est plus élevé dans les cas suivants
                : - âge de 60 ans ou plus - antécédents d''ulcères gastriques ou de
                saignement - prise d''anticoagulants ou de stéroïdes - prise d''autres
                médicaments contenant un AINS comme l''acide acétylsalicylique (AAS),
                l''ibuprofène, le naproxène ou des anti-inflammatoires sur ordonnance
                - consommation de 3 boissons alcoolisées ou plus par jour durant la
                prise de ce médicament.


                ALERTE AUX ALLERGIES - Cesser l''utilisation et consulter immédiatement
                un médecin en présence - d''urticaire - de gonflement des yeux et
                de la bouche - de respiration sifflante - d''état de choc - de rougeur
                de la peau - de cloques - d''éruption cutanée.


                NE PAS UTILISER - si vous êtes - allergique au naproxène, au naproxène
                sodique, à l''AAS, aux salicylates, aux AINS - en train de suivre
                un traitement préventif par I''AAS - au troisième trimestre de votre
                grossesse

                - si vous avez - des ulcères ou saignements gastriques - des antécédents
                d''ulcérations récidivantes - une maladie inflammatoire de l''intestin
                - une maladie hépatique ou rénale

                - en cas de chirurgie cardiaque récente ou prochaine.


                CONSULTEZ UN MÉDECIN OU UN PHARMACIEN AVANT L''UTILISATION SI VOUS

                - souffrez - d''asthme ou de diabète - d''hypertension ou de maladie
                du cœur - de maladie grave

                - prenez d''autres médicaments

                - êtes enceinte, tentez de concevoir ou allaitez.


                LORSQUE VOUS UTILISEZ CE PRODUIT le risque de crise cardiaque ou d''accident
                vasculaire cérébral peut être accru quand la dose ou la durée d''utilisation
                dépasse celle recommandée.


                CESSEZ D''UTILISER ET CONSULTEZ UN MÉDECIN SI - la fièvre dure plus
                de 3 jours

                - la douleur dure plus de 5 jours

                - les symptômes s''aggravent ou de nouveaux symptômes apparaissent.


                GARDER HORS DE LA PORTÉE DES ENFANTS.

                La quantité de médicament que contient cet emballage peut causer des
                effets nocifs graves chez les enfants. En cas de surdosage, communiquer
                immédiatement avec un centre antipoison ou un médecin.'
              - 'MISES EN GRADE AVERTISSEMENT - SAIGNEMENT GASTRIQUE

                - Peut provoquer des saignements gastriques

                - Les symptômes peuvent comprendre, sensation de faiblesse, vomissement
                de sang, selles noires ou sanglantes.

                - Le risque de saignement gastrique est plus élevé dans les cas suivants
                : âge de 60 ans ou plus, antécédents d''ulcères gastriques ou de saignement,
                prise d''anticoagulants ou de stéroïdes, prise d''autres médicaments
                contenant un AINS comme l''acide acétylsalicylique (AAS), l''ibuprofène,
                le naproxène ou des anti-inflammatoires sur ordonnance, consommation
                de 3 boissons alcoolisées ou plus par jour durant la prise de ce médicament.


                ALERTE AUX ALLERGIES

                - Cesser l''utilisation et consulter immédiatement un médecin en présence,
                d''urticaire, de gonflement des yeux et de la bouche, de respiration
                sifflante, d''état de choc, de rougeur de la peau, de cloques, d''éruption
                cutanée.


                NE PAS UTILISER

                - si vous êtes, allergique au naproxène, au naproxène sodique, à l''AAS,
                aux salicylates, aux AINS, en train de suivre un traitement préventif
                par l''AAS, au troisième trimestre de votre grossesse

                - si vous avez, des ulcères ou saignements gastriques, des antécédents
                d''ulcérations récidivantes, une maladie inflammatoire de l''intestin,
                une maladie hépatique ou rénale, en cas de chirurgie cardiaque récente
                ou prochaine.


                CONSULTEZ UN MÉDECIN OU UN PHARMACIEN AVANT L''UTILISATION SI VOUS

