dataContractSpecification: 1.1.0
id: my-data-contract-id
info:
  title: My Data Contract
  version: 0.0.1
models:
  OrderSchema:
    description: Schema for order details
    type: object
    title: OrderSchema
    fields:
      order_id:
        title: Order ID
        type: string
        required: true
        description: Unique identifier for the order
      order_timestamp:
        title: Order Timestamp
        type: string
        format: date-time
        required: true
        description: Timestamp when the order was placed
      order_total:
        title: Order Total
        type: integer
        required: true
        description: Total amount of the order
      line_items:
        title: Line Items
        type: array
        required: false
        items:
          type: integer
      vouchers:
        title: List of used vouchers
        type: array
        required: false
        items:
          type: integer
      customer_id:
        title: Customer ID
        type: string
        required: false
        description: Unique identifier for the customer
        minLength: 10
        maxLength: 20
      customer_email_address:
        title: Customer Email Address
        type: string
        format: email
        required: true
        description: Email address of the customer
      processed_timestamp:
        title: Processed Timestamp
        type: string
        format: date-time
        required: true
        description: Timestamp when the order was processed