dataContractSpecification: 1.1.0
id: orders
info:
  title: Orders
  version: 0.0.1
  description: Order messages as generated by Confluent Datagen Source Adapter
servers:
  production:
    type: kafka
    host: pkc-7xoy1.eu-central-1.aws.confluent.cloud:9092
    topic: datamesh.orders.v1
    format: json
models:
  orders:
    type: table
    fields:
      ordertime:
        type: bigint
        required: true
      orderid:
        type: int
      itemid:
        type: string
      orderunits:
        type: double
      address:
        type: object
        fields:
          city:
            type: string
          state:
            type: string
          zipcode:
            type: string
quality:
  type: SodaCL
  specification:
    checks for orders:
      - row_count >= 5000

