apiVersion: v3.1.0
kind: DataContract
id: inventory-events
name: Inventory Events
version: 0.0.1
status: active
servers:
  - server: production
    type: kafka
    host: __KAFKA_HOST__
    format: json
schema:
  - name: inventory
    physicalName: inventory-events
    physicalType: topic
    logicalType: object
    properties:
      - name: updated_at
        logicalType: string
      - name: available
        logicalType: integer
      - name: location
        logicalType: string
      - name: sku
        logicalType: string
    quality:
      - type: custom
        engine: soda
        implementation: |
          checks for inventory:
            - row_count >= 10
