dataContractSpecification: 1.1.0
id: 53581432-6c55-4ba2-a65f-72344a91553a
info:
  title: ''
  version: 1.1.0
  description: Views built on top of the seller tables.
  owner: seller
  dataProduct: my quantum
  tenant: ClimateQuantumInc
terms:
  usage: Predict sales over time
  limitations: Data based on seller perspective, no buyer information
  billing: 9.95 USD / megabyte
servers:
  my-postgres:
    type: postgres
    host: localhost
    port: 5432
    database: pypl-edw
    schema: pp_access_views
models:
  tbl_1:
    title: tbl
    description: Provides core payment metrics
    type: table
    fields:
      txn_ref_dt:
        title: transaction reference date
        type: date
        required: false
        primaryKey: false
        description: Reference date for transaction
        examples:
          - "2022-10-03"
          - "2020-01-28"
        classification: public
        config:
          postgresType: date
          partitioned: true
          partitionKeyPosition: 1
          criticalDataElement: false
          anonymizationStrategy: none
      rcvr_id:
        title: receiver id
        type: string
        required: false
        primaryKey: true
        description: A description for column rcvr_id.
        classification: restricted
        config:
          postgresType: varchar(18)
          partitioned: false
          partitionKeyPosition: -1
          criticalDataElement: false
      rcvr_cntry_code:
        title: receiver country code
        description: Country code
        type: string
        required: false
        primaryKey: false
        classification: public
        quality:
          - type: library
            rule: nullCheck
            description: column should not contain null values
            dimension: completeness
            severity: error
            businessImpact: operational
            schedule: 0 20 * * *
            scheduler: cron
            customProperties:
              - property: FIELD_NAME
                value: null
              - property: COMPARE_TO
                value: null
              - property: COMPARISON_TYPE
                value: Greater than
        config:
          postgresType: varchar(2)
          partitioned: false
          partitionKeyPosition: -1
          criticalDataElement: false
          encryptedName: rcvr_cntry_code_encrypted
    quality:
    - type: library
      description: Ensure row count is within expected volume range
      rule: countCheck
      dimension: completeness
      method: reconciliation
      severity: error
      businessImpact: operational
      schedule: 0 20 * * *
      scheduler: cron
    config:
      dataGranularityDescription: Aggregation on columns txn_ref_dt, pmt_txn_id
servicelevels:
  availability:
    description: '2022-05-12T09:30:10-08:00'
  retention:
    period: 3y

tags:
  - transactions