dataContractSpecification: 1.2.1
id: postgres
info:
  title: postgres
  version: 0.0.1
  owner: my-domain-team
servers:
  my-dataproduct/postgres:
    type: postgres
    host: localhost
    port: 5432
    database: test
    schema: public
models:
  my_table:
    type: table
    fields:
      field_one:
        type: varchar
        required: true
        unique: true
        pattern: "[A-Za-z]{2}-\\d{3}-[A-Za-z]{2}$"
        quality:
          - type: library
            metric: missingValues
            arguments:
              missingValues: [null, '', 'N/A']
            mustBe: 0
          - type: library
            metric: invalidValues
            arguments:
              validValues: ['CX-263-DU', 'IK-894-MN', 'ER-399-JY', 'MT-939-FH', 'LV-849-MI', 'VS-079-OH', 'DN-297-XY', 'ZE-172-FP', 'ID-840-EG', 'FK-230-KZ']
            mustBe: 0
      field_two:
        type: integer
        minimum: 10
        quality:
          # field level quality checks
          - type: sql
            description: 95% of all order total values are expected to be between 10 and 499 EUR.
            dialect: postgres
            query: SELECT percentile_cont(0.95) WITHIN GROUP (ORDER BY field_two) AS percentile_95 FROM my_table
            mustBeBetween: [ 1000, 49900 ]
          - type: library
            metric: nullValues
            mustBe: 0
      field_three:
        type: timestamp
    # model level quality checks
    quality:
      - type: sql
        description: The maximum duration between two orders should be less that 3600 seconds
        dialect: postgres
        query: |
          SELECT MAX(duration) AS max_duration
          FROM (
            SELECT EXTRACT(EPOCH FROM (field_three - LAG(field_three) OVER (ORDER BY field_three))) AS duration
            FROM my_table
          ) subquery;
        mustBeLessThan: 3600
      - type: sql
        description: Row Count
        query: |
          SELECT count(*) as row_count
          FROM {model}
        mustBeGreaterThan: 5
      - name: rowCount must be greater than 0
        type: library
        metric: rowCount
        description: Row Count 2
        mustBeGreaterThan: 9
