dataContractSpecification: 1.1.0
id: inventory-events
info:
  title: Inventory Events Feed
  version: 0.0.1
  owner: my-domain-team
servers:
  feed/s3:
    type: s3
    endpointUrl: __S3_ENDPOINT_URL__
    location: s3://feed-bucket/fixtures/s3-json-complex/data/*.json
    delimiter: array
    format: json
    dataProductId: feed
    outputPortId: s3
models:
  inventory:
    type: object
    fields:
      specversion:
        type: string
        const: "1.0"
        required: true
      type:
        type: string
        const: "org.http-feeds.example.inventory"
        required: true
      source:
        type: string
        format: uri
        const: "https://example.http-feeds.org/inventory"
        required: true
      id:
        type: string
        required: true
      time:
        type: string
        format: date-time
        required: true
      subject:
        type: string
      data:
        type: object
        fields:
          sku:
            type: string
            required: true
          updated:
            type: string
            format: date-time
            required: true
          quantity:
            type: integer
            required: true
