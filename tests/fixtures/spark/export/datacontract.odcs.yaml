version: 0.0.1
kind: DataContract
apiVersion: v3.1.0
id: orders
name: Orders
status: active
servers:
- server: production
  type: s3
  format: parquet
  location: s3://datacontract-example-orders-latest/data/{model}/*.parquet
description:
  purpose: Order messages as generated by Confluent Datagen Source Adapter
schema:
- name: orders
  physicalType: table
  description: Orders Table
  properties:
  - name: orderdate
    physicalType: date
    logicalType: date
  - name: order_timestamp
    physicalType: timestamp
    logicalType: timestamp
  - name: delivery_timestamp
    physicalType: timestamp_ntz
    logicalType: timestamp
  - name: orderid
    physicalType: int
    logicalType: integer
  - name: item_list
    physicalType: array
    logicalType: array
    items:
      name: item
      physicalType: object
      logicalType: object
      properties:
      - name: itemid
        physicalType: string
        logicalType: string
      - name: quantity
        physicalType: int
        logicalType: integer
  - name: orderunits
    physicalType: double
    logicalType: number
  - name: tags
    physicalType: array
    logicalType: array
    items:
      name: item
      physicalType: string
      logicalType: string
  - name: address
    physicalType: object
    logicalType: object
    properties:
    - name: city
      physicalType: string
      logicalType: string
      required: true
    - name: state
      physicalType: string
      logicalType: string
    - name: zipcode
      physicalType: long
      logicalType: integer
- name: customers
  physicalType: table
  description: Customers Table
  properties:
  - name: id
    physicalType: int
    logicalType: integer
  - name: name
    physicalType: string
    description: First and last name of the customer
    logicalType: string
  - name: metadata
    physicalType: map
    customProperties:
    - property: mapKeyType
      value: string
    - property: mapValueType
      value: object
    logicalType: object
    required: false
    properties:
    - name: value
      physicalType: string
      logicalType: string
      required: false
    - name: type
      physicalType: string
      logicalType: string
      required: false
    - name: timestamp
      physicalType: long
      logicalType: integer
      required: false
    - name: source
      physicalType: string
      logicalType: string
      required: false
