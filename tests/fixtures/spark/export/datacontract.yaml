dataContractSpecification: 1.1.0
id: orders
info:
  title: Orders
  version: 0.0.1
  description: Order messages as generated by Confluent Datagen Source Adapter
servers:
  production:
    type: s3
    location: s3://datacontract-example-orders-latest/data/{model}/*.parquet
    format: parquet
models:
  orders:
    type: table
    description: Orders Table
    fields:
      orderdate:
        type: date
      order_timestamp:
        type: timestamp
      delivery_timestamp:
        type: timestamp_ntz
      orderid:
        type: int
      item_list:
        type: array
        items:
          type: object
          fields:
            itemid:
              type: string
            quantity:
              type: int
      orderunits:
        type: double
      tags:
        type: array
        items:
          type: string
      address:
        type: object
        fields:
          city:
            type: string
            required: true
          state:
            type: string
          zipcode:
            type: long
  customers:
    type: table
    description: Customers Table
    fields:
      id:
        type: int
      name:
        type: string
      metadata:
        type: map
        required: false
        keys:
          type: string
          required: true
        values:
          type: struct
          required: false
          fields:
            value:
              type: string
              required: false
            type:
              type: string
              required: false
            timestamp:
              type: long
              required: false
            source:
              type: string
              required: false
