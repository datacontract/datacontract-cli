version: 1.0.0
kind: DataContract
apiVersion: v3.1.0
id: my-data-contract
name: My Data Contract
status: draft
servers:
- server: local
  type: dataframe
schema:
- name: users
  physicalType: table
  logicalType: object
  physicalName: users
  properties:
  - name: id
    physicalType: StringType()
    logicalType: string
  - name: name
    physicalType: StringType()
    description: First and last name of the customer
    logicalType: string
  - name: address
    physicalType: StructType([StructField('number', IntegerType(), True), StructField('street',
      StringType(), True), StructField('city', StringType(), True)])
    logicalType: object
    properties:
    - name: number
      physicalType: IntegerType()
      logicalType: integer
    - name: street
      physicalType: StringType()
      logicalType: string
    - name: city
      physicalType: StringType()
      logicalType: string
  - name: tags
    physicalType: ArrayType(StringType(), True)
    logicalType: array
    items:
      name: items
      physicalType: StringType()
      logicalType: string
  - name: metadata
    physicalType: MapType(StringType(), StructType([StructField('value', StringType(),
      True), StructField('type', StringType(), True), StructField('timestamp', LongType(),
      True), StructField('source', StringType(), True)]), True)
    logicalType: object
